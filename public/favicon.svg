<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="penGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Pen nib design (larger, centered) -->
  <g transform="translate(50, 45) scale(1.8)">
    <!-- Pen body -->
    <path d="M -8 -25 L -8 5 L 0 12 L 8 5 L 8 -25 Z"
          fill="url(#penGradient)"
          stroke="#0369a1"
          stroke-width="0.5"/>

    <!-- Pen tip highlight -->
    <path d="M -8 5 L 0 12 L 8 5 L 0 8 Z"
          fill="#075985"
          opacity="0.6"/>

    <!-- Center line -->
    <line x1="0" y1="-25" x2="0" y2="8"
          stroke="#f0f9ff"
          stroke-width="1.2"
          opacity="0.8"/>

    <!-- Ink drop -->
    <circle cx="0" cy="18" r="4"
            fill="url(#penGradient)"/>
    <ellipse cx="0" cy="25" rx="3" ry="4"
             fill="#0284c7"
             opacity="0.8"/>

    <!-- Small highlight on ink drop -->
    <circle cx="-1" cy="17" r="1.5"
            fill="#38bdf8"
            opacity="0.6"/>
  </g>
</svg>
