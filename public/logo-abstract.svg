<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#075985;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="url(#grad3)"/>

  <!-- Abstract flowing shapes representing digital/inkless writing -->
  <g opacity="0.95">
    <!-- S shape -->
    <path d="M 35 30 Q 25 35 30 45 T 40 55 Q 50 60 45 70"
          fill="none" stroke="white" stroke-width="6" stroke-linecap="round"/>

    <!-- I shape -->
    <path d="M 60 30 L 60 70"
          fill="none" stroke="white" stroke-width="6" stroke-linecap="round"/>

    <!-- Dots for modern digital feel -->
    <circle cx="35" cy="28" r="3" fill="white"/>
    <circle cx="60" cy="28" r="3" fill="white"/>
    <circle cx="45" cy="72" r="3" fill="white"/>
    <circle cx="60" cy="72" r="3" fill="white"/>
  </g>
</svg>
