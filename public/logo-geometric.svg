<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="url(#grad2)"/>

  <!-- Abstract book pages -->
  <g transform="translate(50, 50)">
    <!-- Left page -->
    <path d="M -25 -20 L -5 -20 L -5 20 L -25 15 Z" fill="white" opacity="0.9"/>

    <!-- Right page (curved) -->
    <path d="M 5 -20 L 25 -20 L 25 15 L 5 20 Z" fill="white" opacity="0.95"/>

    <!-- Center binding -->
    <rect x="-2" y="-20" width="4" height="40" fill="#0284c7" opacity="0.6"/>

    <!-- Text lines on left page -->
    <line x1="-20" y1="-10" x2="-10" y2="-10" stroke="#0284c7" stroke-width="1.5" opacity="0.7"/>
    <line x1="-20" y1="-4" x2="-10" y2="-4" stroke="#0284c7" stroke-width="1.5" opacity="0.7"/>
    <line x1="-20" y1="2" x2="-10" y2="2" stroke="#0284c7" stroke-width="1.5" opacity="0.7"/>

    <!-- Text lines on right page -->
    <line x1="10" y1="-10" x2="20" y2="-10" stroke="#0284c7" stroke-width="1.5" opacity="0.7"/>
    <line x1="10" y1="-4" x2="20" y2="-4" stroke="#0284c7" stroke-width="1.5" opacity="0.7"/>
    <line x1="10" y1="2" x2="20" y2="2" stroke="#0284c7" stroke-width="1.5" opacity="0.7"/>
  </g>
</svg>
