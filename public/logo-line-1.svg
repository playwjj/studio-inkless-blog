<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Simple pen/pencil icon with clean lines -->
  <g transform="translate(50, 50)">
    <!-- Pen body outline -->
    <path d="M -3 -35 L -3 15 L 0 20 L 3 15 L 3 -35 Z"
          fill="none"
          stroke="#0284c7"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Pen tip -->
    <path d="M -3 15 L 0 20 L 3 15"
          fill="none"
          stroke="#0284c7"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Writing line -->
    <path d="M 0 20 L 0 28"
          stroke="#0284c7"
          stroke-width="2"
          stroke-linecap="round"
          stroke-dasharray="2,2"/>

    <!-- Ink dot -->
    <circle cx="0" cy="32" r="2.5"
            fill="#0284c7"/>
  </g>
</svg>
