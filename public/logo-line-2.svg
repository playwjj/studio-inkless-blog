<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Edit/write icon with paper and pen -->
  <g transform="translate(50, 50)">
    <!-- Paper/document lines -->
    <line x1="-20" y1="-15" x2="10" y2="-15"
          stroke="#0284c7" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-20" y1="-5" x2="10" y2="-5"
          stroke="#0284c7" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-20" y1="5" x2="5" y2="5"
          stroke="#0284c7" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Pen at angle -->
    <g transform="rotate(-45) translate(18, -8)">
      <!-- Pen body -->
      <rect x="-2" y="-15" width="4" height="20"
            fill="none" stroke="#0284c7" stroke-width="2.5"
            stroke-linecap="round" rx="1"/>
      <!-- Pen tip -->
      <path d="M -2 5 L 0 10 L 2 5"
            fill="none" stroke="#0284c7" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>
