<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="url(#grad4)"/>

  <!-- Feather/Quill icon (symbolizing writing) -->
  <g transform="translate(50, 35)">
    <!-- Feather shaft -->
    <path d="M 0 -10 Q -2 0 0 25" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Feather barbs (left) -->
    <path d="M -1 -5 Q -8 -3 -12 0" fill="none" stroke="white" stroke-width="1.5" opacity="0.9"/>
    <path d="M -1 2 Q -10 4 -14 8" fill="none" stroke="white" stroke-width="1.5" opacity="0.9"/>
    <path d="M -1 9 Q -8 11 -10 15" fill="none" stroke="white" stroke-width="1.5" opacity="0.9"/>

    <!-- Feather barbs (right) -->
    <path d="M 1 -5 Q 8 -3 12 0" fill="none" stroke="white" stroke-width="1.5" opacity="0.9"/>
    <path d="M 1 2 Q 10 4 14 8" fill="none" stroke="white" stroke-width="1.5" opacity="0.9"/>
    <path d="M 1 9 Q 8 11 10 15" fill="none" stroke="white" stroke-width="1.5" opacity="0.9"/>
  </g>

  <!-- "SI" Letters below -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">SI</text>
</svg>
