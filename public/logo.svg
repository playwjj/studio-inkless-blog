<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="100" height="100" rx="22" fill="url(#grad1)"/>

  <!-- Pen nib design -->
  <g transform="translate(50, 50)">
    <!-- Pen body -->
    <path d="M -8 -25 L -8 5 L 0 12 L 8 5 L 8 -25 Z" fill="white" opacity="0.95"/>

    <!-- Pen tip -->
    <path d="M -8 5 L 0 12 L 8 5 L 0 8 Z" fill="white" opacity="0.8"/>

    <!-- Center line -->
    <line x1="0" y1="-25" x2="0" y2="8" stroke="#0284c7" stroke-width="1.5"/>

    <!-- Ink drop -->
    <circle cx="0" cy="18" r="4" fill="white" opacity="0.9"/>
    <ellipse cx="0" cy="25" rx="3" ry="4" fill="white" opacity="0.7"/>
  </g>
</svg>
